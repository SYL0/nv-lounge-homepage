<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app.css" />
    <title>NV Lounge</title>
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#"><img src="./images/img7.png" class="logo" alt="" /></a>
        <div class="toggle" onclick="toggleMenu()"></div>
        <ul class="navigation">
          <li><a href="#" class="btn">Home</a></li>
          <li><a href="#" class="btn">Menu</a></li>
          <li><a href="#" class="btn">Clothing</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>
            Welcome to <br />
            <span>NV Lounge</span>
          </h2>
          <p>
            NV Lounge provides the best of two worlds. Mouth-watering cocktails
            and luxury clothing.
          </p>
          <!-- <a href="#">Learn More</a> -->
        </div>
        <div class="imgBox">
          <img src="./images/nv-logo-outline.png" class="nv" />
        </div>
      </div>
      <ul class="thumb">
        <li>
          <img
            src="./images/nv-logo-outline.png"
            alt=""
            onclick="imgSlider('./images/nv-logo-outline.png'); changeCircleColour('#014071')"
          />
        </li>
        <li>
          <img
            src="./images/img5.png"
            alt=""
            onclick="imgSlider('./images/img5.png'); changeCircleColour('#880000')"
          />
        </li>
        <li>
          <img
            src="./images/img6.png"
            alt=""
            onclick="imgSlider('./images/img6.png'); changeCircleColour('#000')"
          />
        </li>
      </ul>
      <ul class="sci">
        <li>
          <a href="#"><img src="./images/instagram.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="./images/twitter.png" alt="" /></a>
        </li>
      </ul>
    </section>

    <script type="text/javascript">
      function imgSlider(anything) {
        document.querySelector(".nv").src = anything;
      }

      function changeCircleColour(colour) {
        const circle = document.querySelector(".circle");
        circle.style.background = colour;

        if (colour === "#015b71") {
        }
      }
      function toggleMenu() {
        var menuToggle = document.querySelector(".toggle");
        var navigation = document.querySelector(".navigation");
        menuToggle.classList.toggle("active");
        navigation.classList.toggle("active");
      }
    </script>
  </body>
</html>
